<!-- Basic Webpage Setup: Create a simple webpage with a title, heading, paragraph, and an image. Ensure the structure is well-formed using <!DOCTYPE html>, <html>, <head>, and <body> tags. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage Setup</title>
</head>
<body>
    <h1>Trial Heading</h1>
    <p> Trial Paragraph</p>
    <img src="150_Days.png" alt="150 Days Challenge">
</body>
</html>
